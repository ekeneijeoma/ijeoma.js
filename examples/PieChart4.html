<head>
    <script language="javascript" src="p5.js"></script>
    <script language="javascript" src="../build/ijeomamotion.js"></script>
    <script language="javascript">
    var angles = [30, 10, 45, 35, 60, 38, 75, 67];

    var test = {}

    var t, t1, t2;
    var r;
    var d = 200;

    function setup() {
        createCanvas(720, 400);
        noStroke();
        angleMode(DEGREES);

        s = new MOTION.Sequence();

        var a = 0;
        for (var i = 0; i < angles.length; i++) {
            s.add(new MOTION.Tween(this, 'r', a, 50))
            s.add(new MOTION.Tween(this, 'r', a, 50))
            // s.add(new MOTION(0,2))
            a += angles[i]; 
        }

        s.play()
    }

    function draw() {
        background(100);

        s.update()

        text(s.getTime(), 25, 25) 
 
        translate(width / 2, height / 2);
        rotate(r);

        pieChart(d, angles, 1); 
    }

    function mouseDragged() {
        s.seek(mouseX/width)
    }
    function keyTyped() {
        if (key == 'a')
            s.pause();
        else if (key == 's')
            s.resume();
        else if (key == 'd')
            s.play();
        else if (key == 'f')
            s.stop();
    }

    function pieChart(diameter, data, t) {
        var lastAngle = 0;
        for (var i = 0; i < data.length; i++) {
            var gray = map(i, 0, data.length, 0, 255);
            fill(gray);
            arc(0, 0, diameter, diameter * t, lastAngle, lastAngle + radians(angles[i]));
            lastAngle += radians(angles[i]);
        }
    }
    </script>

    body {
        padding: 0;
    }
