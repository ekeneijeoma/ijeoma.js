<script language="javascript">
 
var v0 

function setup() {
    createCanvas(720, 400);
    noStroke(); 

    v0 =createVector(0,0);
    t = new MOTION.Tween(100).add(this, 'v0', createVector(width,height)).play(); 
}
 
function draw() {
    background(0);   

    fill(255)
    ellipse(v0.x,v0.y,20,20);
}

function mouseDragged() {
    s.seek(mouseX / width)
}

function keyTyped() {
    if (key == 'a')
        s.pause();
    else if (key == 's')
        s.resume();
    else if (key == 'd')
        s.play();
    else if (key == 'f')
        s.stop();
}
</script>
