<head>
    <script language="javascript" src="p5.js"></script>
    <script language="javascript" src="../build/ijeomamotion.js"></script>
    <script type="text/javascript">
    var c1, c2, c3;
    var y1, y2, y3;
    var w;

    var tl;

    function setup() {
        createCanvas(windowWidth, windowHeight);

        c1 = c2 = c3 = 255;
        y1 = y2 = y3 = -height;
        w = width / 5;

        var d = 1;

        tl = new MOTION.Timeline();

        tl.add(new MOTION.Tween(d)
            .add("y1", height)
            .add("c1", 0), 0);

        tl.add(new MOTION.Tween(d)
            .add("y2", height)
            .add("c2", 0), d * 2);

        tl.add(new MOTION.Tween(d)
            .add("y3", height)
            .add("c3", 0), d * 4);

        tl.repeat().reverse().play();
    }

    function draw() {
        background(255);

        tl.update();

        noStroke();
        fill(0);

        noStroke();
        fill(c1);
        rect(0, y1, w, height);

        fill(c2);
        rect(w * 2, y2, w, height);

        fill(c3);
        rect(w * 4, y3, w, height);

        var time = tl.get(0).getTime() + " / " + tl.get(0).getDuration();
        fill((tl.get(0).isPlaying() ? color(0, 255, 0) : color(255, 0, 0)));
        text(time, 25, height - 25);

        time = tl.get(1).getTime() + " / " + tl.get(1).getDuration();
        fill((tl.get(1).isPlaying() ? color(0, 255, 0) : color(255, 0, 0)));
        text(time, w * 2 + 25, height - 25);

        time = tl.get(2).getTime() + " / " + tl.get(2).getDuration();
        fill((tl.get(2).isPlaying() ? color(0, 255, 0) : color(255, 0, 0)));
        text(time, w * 4 + 25, height - 25);

        time = tl.getTime() + " / " + tl.getDuration();
        fill(0);
        text(time, width - textWidth(time) - 25, 25);
    }


    function keyPressed() {
        if (key == '1')
            tl.gotoAndPlay(0);
        else if (key == '2')
            tl.gotoAndPlay(2);
        else if (key == '3')
            tl.gotoAndPlay(4);
        else
            tl.play();
    }

    function mousePressed() {
        tl.pause();
    }


    function mouseReleased() {
        tl.resume();
    }

    function mouseDragged() {
        tl.seek(norm(mouseX, 0, width));
    }

    function randomColor() {
        return color(random(255), random(255), random(255));
    }
    </script>
    <style>
    body {
        padding: 0;
    }
    </style>
</head>
