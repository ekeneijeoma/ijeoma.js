<head>
    <style>
    body {
        padding: 0;
    }
    div {
        z-index: -100
    }
    </style>
</head>

<body> 
    <button id="one">Play 1st keyframe</button>
    <button id="two">Play 2nd keyframe</button>
    <button id="three">Play 3rd keyframe</button>
    <button id="four">Play 4th keyframe</button>
    <button id="stop">Stop</button>
    <button id="time"></button>

    <script src="js/RequestAnimationFrame.js"></script>
    <script language="javascript" src="../build/ijeomamotion.js"></script>
    <script language="javascript">
     setup();
    draw();

    function setup() {
        var rectH = window.innerHeight;

        rect1 = document.createElement('div');
        rect1.style.cssText = 'position: absolute; left:0; width:25%; height:' + rectH + 'px; background-color:black;';

        rect2 = document.createElement('div');
        rect2.style.cssText = 'position: absolute; left:25%; width:25%; height:' + rectH + 'px; background-color:black;';

        rect3 = document.createElement('div');
        rect3.style.cssText = 'position: absolute; left:50%; width:25%; height:' + rectH + 'px; background-color:black;';

        rect4 = document.createElement('div');
        rect4.style.cssText = 'position: absolute; left:75%; width:25%; height:' + rectH + 'px; background-color:black;';

        document.body.appendChild(rect1);
        document.body.appendChild(rect2);
        document.body.appendChild(rect3);
        document.body.appendChild(rect4);

        time = document.getElementById('time')

        duration = 1000;

        timeline = new MOTION.Timeline()
            .add(new MOTION.Tween('rect1Y', [-rectH, rectH], duration).onUpdate(function() {
                rect1.style.top = rect1Y + 'px';
                var c = Math.round(this.getPosition() * 255);
                rect1.style.backgroundColor = 'rgb(' + c + ',' + c + ',' + c + ')';
            }), 0)
            .add(new MOTION.Tween('rect2Y', [rectH, -rectH], duration).onUpdate(function() {
                rect2.style.top = rect2Y + 'px';
                var c = Math.round(this.getPosition() * 255);
                rect2.style.backgroundColor = 'rgb(' + c + ',' + c + ',' + c + ')';
            }), duration)
            .add(new MOTION.Tween('rect3Y', [-rectH, rectH], duration).onUpdate(function() {
                rect3.style.top = rect3Y + 'px';
                var c = Math.round(this.getPosition() * 255);
                rect3.style.backgroundColor = 'rgb(' + c + ',' + c + ',' + c + ')';
            }), duration * 2)
            .add(new MOTION.Tween('rect4Y', [rectH, -rectH], duration).onUpdate(function() {
                rect4.style.top = rect4Y + 'px';
                var c = Math.round(this.getPosition() * 255);
                rect4.style.backgroundColor = 'rgb(' + c + ',' + c + ',' + c + ')';
            }), duration * 3)
            .onUpdate(function() {
                time.innerHTML = Math.round(this.getTime())
            })
            .play();

        document.getElementById('one').onclick = function() {
            timeline.gotoAndPlay(0);
        }
        document.getElementById('two').onclick = function() {
            timeline.gotoAndPlay(duration);
        }
        document.getElementById('three').onclick = function() {
            timeline.gotoAndPlay(duration * 2);
        }
        document.getElementById('four').onclick = function() {
            timeline.gotoAndPlay(duration * 3);
        }
        document.getElementById('stop').onclick = function() {
            timeline.stop()
        }

        flag = false;

        document.onmousedown = function(e) {
            flag = true;
            timeline.pause();
        }

        document.onmousemove = function(e) {
            if (flag) 
                timeline.seek(e.clientX / window.innerWidth) 
        }

        document.onmouseup = function(e) {
            flag = false;
            timeline.resume();
        }
    }

    function draw(time) {
        requestAnimationFrame(draw);
        MOTION.update(time);
    }
    </script>
</body>
