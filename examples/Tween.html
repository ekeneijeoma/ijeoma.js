<head>
    <style>
    body {
        padding: 0;
    }
    div {
        z-index: -100
    }
    </style>
</head>

<body>
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <button id="time"></button>
    <button>Click and drag left to right to scrub</button>

    <!-- // <script src="js/RequestAnimationFrame.js"></script> -->
    <script language="javascript" src="../build/ijeomamotion.js"></script>
    <script language="javascript">
    setup();
    draw();

    function setup() {
        width = window.innerWidth;

        rect = document.createElement('div');
        rect.style.cssText = 'position: absolute; left:0; top:0; width:' + width + 'px; height:100%; background-color:black';

        document.body.appendChild(rect);

        time = document.getElementById('time')

        tween = new MOTION.Tween(2000).add('x', [-width,width]) 
            .onUpdate(function() {
                rect.style.left = x + 'px';
                time.innerHTML = this.getTime() | 0;
            }) 
            .reverse()
            .repeat()
            .play()

        document.getElementById('play').onclick = function() {
            tween.play()
        }
        document.getElementById('stop').onclick = function() {
            tween.stop()
        }

        flag = false;

        document.onmousedown = function(e) {
            flag = true;
            tween.pause();
        }

        document.onmousemove = function(e) {
            if (flag)
                tween.seek(e.clientX / window.innerWidth)
        }

        document.onmouseup = function(e) {
            flag = false;
            tween.resume();
        }
    }

    function draw(time) {
        requestAnimationFrame(draw);
        MOTION.update(time);
    }
    </script>
</body>
