<head>
    <style>
    body {
        padding: 0;
    }
    div {
        z-index: -100
    }
    </style>
</head>

<body>
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <button id="time"></button>  

    <!-- // <script src="js/RequestAnimationFrame.js"></script> -->
    <script language="javascript" src="../build/ijeomamotion.js"></script>
    <script language="javascript">
    setup();
    draw(); 

    function setup() {
        rect = document.createElement('div');
        rect.style.cssText = 'position: absolute; left:0; top:0; width:0; height:100%; background-color:black';

        document.body.appendChild(rect);

        time = document.getElementById('time')

        tween = new MOTION.Tween(2500).add('w', 100)
            .onStart(function() {
                console.log('start')
            })
            .onUpdate(function() {
                rect.style.width = w + '%';
                time.innerHTML = Math.round(this.getTime())
            })
            .onEnd(function() {
                console.log('end')
            })
            .play()

        document.getElementById('play').onclick = function() {
            tween.play()
        }
        document.getElementById('stop').onclick = function() {
            tween.stop()
        }

        flag = false;

        document.onmousedown = function(e) {
            flag = true;
            tween.pause();
        }

        document.onmousemove = function(e) {
            if (flag) 
                tween.seek(e.clientX / window.innerWidth) 
        }

        document.onmouseup = function(e) {
            flag = false;
            tween.resume();
        }
    }

    function draw(time) {
        requestAnimationFrame(draw);
        tween.update();
    }
    </script>
</body>
