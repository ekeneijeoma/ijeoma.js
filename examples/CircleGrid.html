    repeat(2);
    onRepeat(function(){
        div+=10;
    })
    play();
}

function draw() {
    background(0); 

    cols =  div;
    rows =  div;

    dotSize = height/div;

    translate(0,0)
    
    fill(255,dotScale*255);
    for(var i = 0; i <= cols; i++)
        for(var j = 0; j <= rows; j++){ 
            ellipse(i*dotSize,j*dotSize,dotSize,dotSize);
        }
}

function randomColor() {
