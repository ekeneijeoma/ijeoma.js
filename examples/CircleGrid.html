var dotSize = 100;
var dotScale = 0;
var dotAlpha = 0;

function setup() {
    createCanvas(windowHeight, windowHeight);

    beginSequence();
    relative()
    tween(100).add('dotScale', 1).add(this, 'dotAlpha', 255) 
    tween(100).add('dotAlpha', 0)
    endSequence();
    repeat(5);
    onRepeat(function() {
        div *= div;
    })
    play();
}

function draw() {
    background(0);

    cols = div;
    rows = div;

    dotSize = height / div;

    translate(0, 0)

    fill(255, dotAlpha);
    for (var i = 0; i <= cols; i++)
        for (var j = 0; j <= rows; j++) {
            ellipse(i * dotSize, j * dotSize, dotSize, dotSize);
        }
}

function randomColor() {
    return color(random(255), random(255), random(255))
}
