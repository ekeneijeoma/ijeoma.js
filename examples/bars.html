<head>
    <style>
    body {
        padding: 0;
        margin: 0;
    }
    div {
        position: absolute;
        z-index: 100;
        padding: 10px 0 0 10px;
    }
    </style>
</head>

<body>
    <div>
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="time"></button>
        <button>Click and drag left to right to scrub</button>
    </div>

    <script src="js/RequestAnimationFrame.js"></script>
    <script language="javascript" src="../build/ijeoma.js"></script>
    <script language="javascript" src="js/utils.js"></script>
    <script language="javascript">
    var width = window.innerWidth;
    var height = window.innerHeight;

    setup();
    draw();

    function setup() {
        var canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;

        document.body.appendChild(canvas)

        context = canvas.getContext('2d');

        barCount = 3;
        barW = width / barCount;
        randomBarH = function() {
            return roundRandom(height / 4, height);
        };
        bars = [];
        // barCScale = function(d) {
        //     return lerp(height / 4, height, 0, 225,d);
        // }

        for (var i = 0; i < barCount; i++)
            bars.push({
                'order': i,
                'x': i * barW,
                'height': 0,
                'color': randomColor()
            })

        t1 = new MOTION.Tween(1000)
            .name('heights')
            .easing(Quart.Out)
            .relative()

        for (var i = 0; i < bars.length; i++)
            t1.add(bars[i], 'height', randomBarH());

        bars
            .sort(function(a, b) {
                return a.height - b.height
            }).map(function(d, i) {
                d.order = i;
                return d;
            })

        t2 = new MOTION.Tween(1000)
            .name('xs')
            .relative()
            .easing(Circ.Out)

        for (var i = 0; i < bars.length; i++)
            t2.add(bars[i], 'x', bars[i].order * barW);

        s = new MOTION.Sequence()
            .add(t1)
            .add(t2)
            .play().onEnd(randomBars);
        s.playCount = 0;
    }

    function randomBars() {
        var randomHs = []

        for (var i = 0; i < barCount; i++)
            randomHs.push(randomBarH())

        for (var i = 0; i < bars.length; i++) 
            bars[i].height = randomHs[i];

        randomHs.sort();

        for (var i = 0; i < bars.length; i++) 
            bars[i].order = randomHs.indexOf(bars[i].height);  

        // var sortedBars = bars.slice(0);

        // sortedBars
        //     .sort(function(a, b) {
        //         return a.height - b.height
        //     }).map(function(d, i) {
        //         d.order = i;
        //         return d;
        //     }) 

        // bars.map(function(d){

        // })

        t1 = s.get('heights')

        var hProperties = t1.get();

        for (var i = 0; i < hProperties.length; i++) {
            hProperties[i].end(bars[i].height)
        }

        var xProperties = s.get('xs').get();

        for (var i = 0; i < xProperties.length; i++) {
            xProperties[i].end(bars[i].order * barW)
            // xProperties[i].end(random(width))
        }

        s.playCount++;
        s.play()
    }

    function draw(time) {
        requestAnimationFrame(draw);

        // if(!time || typeof time ==='undefined'){ 
        //     console.log('asdfas')
        //     return false
        // }

        MOTION.update(time);

        context.fillStyle = 'white';
        context.fillRect(0, 0, width, height);

        for (var i = 0; i < barCount; i++) {
            // var c = barCScale(bars[i].height)

            // context.fillStyle = 'rgb(' + c + ',' + c + ',' + c + ')';
            context.fillStyle = bars[i].color;
            context.fillRect(bars[i].x, height - bars[i].height, barW, bars[i].height);
        }

        document.getElementById('time').innerHTML = t2.get(0).position();
    }

    flag = false;

    document.onmousedown = function(e) {
        flag = true;
        // s.pause();
    }

    document.onmousemove = function(e) {
        // if (flag)
        //     s.seek(e.clientX / window.innerWidth)
    }

    document.onmouseup = function(e) {
        // flag = false;
        // s.resume();
    }

    document.getElementById('play').onclick = function() {
        t1.play();
    }

    document.getElementById('stop').onclick = function() {
        s.stop();
    }
    </script>
</body>
