function draw() {
    fill(255, 5);
    rect(0, 0, width, height);

    fill(0);
    ellipse(x, y, diameter, diameter);
}

function mouseDragged() {
    s.seek(mouseX / width)
}

function keyTyped() {
    if (key == 'a')
        s.pause();
    else if (key == 's')
        s.resume();
    else if (key == 'd')
        s.play();
    else if (key == 'f')
        s.stop();
}
