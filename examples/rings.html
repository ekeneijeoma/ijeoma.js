<script language="javascript">
var c, t;
var rings = [];
var s = 0;

function setup() {
    console.log('asdf')

    createCanvas(720, 400);
    noStroke();

    for (var i = 0; i < 10; i++) {
        var c = new Ring(width / 2, height / 2, 500, 255);
        c.tween = new MOTION.Tween(c, 50*i, 10 * i).add('s', 1).add('alpha', 0).play().reverse().repeat();

        rings.push(c) 
    }
}

function draw() {
    background(0);
    for (var i = 0; i < rings.length; i++)
        rings[i].draw();


    // fill(255)
    // for(var i = 0; i < rings.length; i++) {
    // text(rings[i].tween.getTime(),10,20*i+20); 
    // }
}

function mouseDragged() {
    t.seek(mouseX / width);
}

function keyTyped() {
    if (key == 'a')
        t.pause();
    else if (key == 's')
        t.resume();
    else if (key == 'd')
        t.play();
    else if (key == 'f')
        t.stop();
}

Ring = function(x, y, r, color) {
    this.x = x;
    this.y = y;
    this.r = r;
    this.s = 0;
    this.color = color;
    this.alpha = 255;

    this.draw = function() {
        push()
        strokeWeight(5)
        noFill();
        stroke(255, this.alpha)
        translate(this.x, this.y)
        scale(this.s)
        ellipse(0, 0, this.r, this.r);
        pop()
    }

    return this;
}
</script>
