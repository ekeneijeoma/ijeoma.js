<head>
    <style>
    body {
        padding: 0;
    }
    button {
        z-index: 100
    }
    </style>
</head>

<body>
    <script src="js/RequestAnimationFrame.js"></script>
    <script language="javascript" src="../build/ijeomamotion.js"></script>
    <script language="javascript">
    setup();
    draw();

    function setup() {
        var rectH = window.innerHeight;

        rect1 = document.createElement('div');
        rect1.style.cssText = 'position: absolute; left:0; width:50%; height:' + rectH + 'px; background-color:black;';

        rect2 = document.createElement('div');
        rect2.style.cssText = 'position: absolute; left:50%; width:50%; height:' + rectH + 'px; background-color:black;';

        document.body.appendChild(rect1);
        document.body.appendChild(rect2);

        sequence = new MOTION.Sequence()
            .add(new MOTION.Tween('rect1Y', [-rectH,rectH], 1500).onUpdate(function() {
                rect1.style.top = rect1Y + 'px'; 
                var c = Math.round(this.getPosition() * 255);
                rect1.style.backgroundColor = 'rgb('+c+','+c+','+c+')'; 
            }))
            .add(new MOTION.Tween('rect2Y', [rectH,-rectH], 1500).onUpdate(function() {
                rect2.style.top = rect2Y + 'px'; 
                var c = Math.round(this.getPosition() * 255);
                rect2.style.backgroundColor = 'rgb('+c+','+c+','+c+')'; 
            }))
            .repeat().play();

            document.getElementById('play').onclick = function() {
            sequence.play()
        }
        document.getElementById('stop').onclick = function() {
            sequence.stop()
        }
    }

    function draw(time) {
        requestAnimationFrame(draw);
        sequence.update(time); 
    }
    </script>
</body>
