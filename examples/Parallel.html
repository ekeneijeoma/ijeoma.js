<head>
    <script language="javascript" src="p5.js"></script>
    <script language="javascript" src="../build/ijeomamotion.js"></script>  
    <script type="text/javascript">
    var y1, y2, h;
    var tp;
    var s = 0;

    function setup() {
        createCanvas(windowWidth, windowHeight);

        ellipseMode(CORNER);
        smooth();

        w = width / 2;
        y1 = 0;
        y2 = height - w;

        tp = new MOTION.Parallel()
            .add(new MOTION.Tween(this, "y1", height - w, 1))
            .add(new MOTION.Tween(this, "y2", 0, 2))
            .reverse().repeat()
            .play();


    }

    function draw() {
        background(255);

        tp.update();

        stroke(255);
        fill(255 / 2);
        ellipse(0, y1, w, w);
        ellipse(w, y2, w, w);

        var time;

        time = tp.get(0).getTime() + " / " + tp.get(0).getDuration();

        noStroke();
        fill(0);
        text(time, 25, 25 + 12);

        time = tp.get(1).getTime() + " / " + tp.get(1).getDuration();

        fill(0);
        text(time, w+25, 25 + 12);

        time = tp.getTime() + " / " + tp.getDuration();

        fill(0);
        text(time, width - textWidth(time) - 25, height - 25);
    }

    function keyPressed() {
        if (keyCode == LEFT_ARROW)
            tp.seek(s -= .1)
        if (keyCode == RIGHT_ARROW)
            tp.seek(s += .1)
    }

    function mousePressed() {
        tp.pause();
    }

    function mouseReleased() {
        tp.resume();
    }

    function mouseDragged() {
        tp.seek(mouseX / width);
    }
     </script>
    <style>
    body {
        padding: 0;
    }
    </style> 
</head>
