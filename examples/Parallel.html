<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tween.js / simplest possible example!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <script type="text/javascript" src="p5.js"></script>
    <script type="text/javascript" src="../build/ijeomamotion.js"></script>
    <script type="text/javascript">
    var x1, x2, h;
    var tp;

    function setup() {
        createCanvas(windowWidth, windowHeight);

        ellipseMode(CORNER);
        smooth();

        x1 = -height;
        x2 = height;
        w = width / 2;

        tp = new MOTION.Parallel()
            .add(new MOTION.Tween(this, "x1", height, 1))
            .add(new MOTION.Tween(this, "x2", -height, 2))
            .reverse().repeat()
            .play();
    }

    function draw() {
        background(255);

        tp.update();

        stroke(255);
        fill(255 / 2);
        rect(0, x1, w, height);
        rect(w, x2, w, height);

        var time;

        time = tp.get(0).getTime() + " / " + tp.get(0).getDuration();

        noStroke();
        fill(0);
        text(time, 25, 25 + 12);

        time = tp.get(1).getTime() + " / " + tp.get(1).getDuration();

        fill(0);
        text(time, w+25, 25 + 12);

        time = tp.getTime() + " / " + tp.getDuration();

        fill(0);
        text(time, width - textWidth(time) - 25, height - 25);
    }

    function keyPressed() {
        tp.play();
    }

    function mousePressed() {
        tp.pause();
    }

    function mouseReleased() {
        tp.resume();
    }

    function mouseDragged() {
        tp.seek(mouseX / width);
    }
    </script>
    <style>
    body {
        padding: 0;
        margin: 0;
    }
    </style>
</body>

</html>
