<head>
   <style>
    body {
        padding: 0;
        margin: 0;
    }
    div { 
        position: absolute;
        z-index: 100;
        padding: 10px 0 0 10px; 
    }
    </style>
</head>

<body>
    <div>
        <button id="time"></button>
        <button>Move your mouse around</button>
    </div>

    <script src="js/RequestAnimationFrame.js"></script>
    <script src="js/utils.js"></script>
    <script language="javascript" src="../build/ijeoma.js"></script>
    <script language="javascript">
    var width = window.innerWidth;
    var height = window.innerHeight;

    setup();
    draw();

    function setup() {
        var canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;

        document.body.appendChild(canvas)

        time = document.getElementById('time')

        context = canvas.getContext('2d');
        context.lineWidth = .5;

        radius = height * .1;
        x = width / 2;
        y = -radius; 

        tween = new MOTION.Tween(1000).add('x', x).add('y', y).easing(MOTION.Cubic.Out).relative().play()

        document.onclick = function(e) {
            console.log('asdf')

            // tween.stop()
            // tween.get()
            tween.get('x').end(e.clientX)
            tween.get('y').end(e.clientY)
            tween.play();
        }
    }

    function draw(time) {
        requestAnimationFrame(draw);
        MOTION.update(time);

        context.fillStyle = 'black';
        context.fillRect(0, 0, width, height);

        context.beginPath();
        context.arc(x, y, radius, 0, TWO_PI);
        context.fillStyle = 'white';
        context.fill();

        document.getElementById('time').innerHTML = tween.time() | 0;
    }
    </script>
</body>
