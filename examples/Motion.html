<head>
    <style>
    body {
        padding: 0;
    }
    </style>
</head>

<body>
    <script src="js/RequestAnimationFrame.js"></script>
    <script language="javascript" src="../build/ijeomamotion.js"></script>
    <script language="javascript">
    setup();
    draw();

    function setup() {
        text = document.createElement('div');
        text.style.cssText = 'position: absolute; font-face: sans-serif; font-size: 100px; text-align: center';

        document.body.appendChild(text);

        m = new MOTION(5000).repeat().reverse().play()
            .onUpdate(function() {
                var c = Math.round(m.getPosition() * 255);
                var textColor = 255 - c;
 

                text.innerHTML = Math.round(m.getTime());
                text.style.left = window.innerWidth / 2;
                text.style.top = window.innerHeight / 2;
                text.style.color = 'rgb(' + textColor + ',' + textColor + ',' + textColor + ')';

                document.body.style.backgroundColor = 'rgb(' + c + ',' + c + ',' + c + ')';
            })
    }

    function draw(time) {
        requestAnimationFrame(draw);
        m.update(time);
    }
    </script>
</body>
