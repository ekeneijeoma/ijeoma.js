<head>
    <script language="javascript" src="p5.js"></script> 
    <script language="javascript" src="../build/ijeomamotion.js"></script> 
    <script language="javascript"> 
    var m;
    var s = 200;

    function setup() {
        createCanvas(720, 400);
        noStroke(); 

        m = new MOTION(100, 0, Elastic.easeBoth).play().repeat().onRepeat(function(){ this.reverse() }); 
    }

    function draw() {
        background(100);
        ellipse(width/2,height/2,s*m.getPosition(),s*m.getPosition())
    } 
    </script>

    body {
        padding: 0;
