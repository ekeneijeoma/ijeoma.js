<head>
    <style>
    body {
        padding: 0;
    }
    div {
        z-index: -100
    }
    </style>
</head>

<body>
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <button id="time"></button>
    <button>Click and drag left to right to scrub</button>

    <script src="js/RequestAnimationFrame.js"></script>
    <script language="javascript" src="../build/ijeomamotion.js"></script>
    <script language="javascript">
    setup();
    draw();

    function setup() {
        text = document.createElement('div');
        text.style.cssText = 'position: absolute; font-family: sans-serif; font-size: 100px; text-align: center';

        document.body.appendChild(text);

        time = document.getElementById('time')

        color1 = randomColor();
        color2 = randomColor();

        motion = new MOTION(2500).play()
            .onUpdate(function() {
                document.body.style.backgroundColor = lerpColor(color1, color2, this.getPosition()).toString();
                time.innerHTML = this.getTime() | 0;
            })
            .onEnd(function() {
                color1 = color2;
                color2 = randomColor();
                this.play();
            })

        document.getElementById('play').onclick = function() {
            motion.play()
        }

        document.getElementById('stop').onclick = function() {
            motion.stop()
        }

        flag = false;

        document.onmousedown = function(e) {
            flag = true;
            motion.pause();
        }

        document.onmousemove = function(e) {
            if (flag)
                motion.seek(e.clientX / window.innerWidth)
        }

        document.onmouseup = function(e) {
            flag = false;
            motion.resume();
        }
    }

    function lerp(start, end, t) {
        return t * (end - start) + start;
    };

    function lerpColor(start, end, t) {
        return {
            r: lerp(start.r, end.r, t) | 0,
            g: lerp(start.g, end.g, t) | 0,
            b: lerp(start.b, end.b, t) | 0,
            toString: function() {
                return 'rgb(' + this.r + ',' + this.g + ',' + this.b + ')';
            }
        }
    }

    function randomColor() {
        var r = 255 * Math.random() | 0,
            g = 255 * Math.random() | 0,
            b = 255 * Math.random() | 0;

        return {
            r: r,
            g: g,
            b: b,
            toString: function() {
                return 'rgb(' + this.r + ',' + this.g + ',' + this.b + ')';
            }
        }
    }

    function draw(time) {
        requestAnimationFrame(draw);
        MOTION.update(time);
    }
    </script>
</body>
