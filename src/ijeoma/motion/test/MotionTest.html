<script type="text/javascript" src="Motion.js"></script>
<script type="text/javascript">
// alert('motiontest');

var m = new Motion("test",10,0);
m.play();
console.log(m)


draw();


function draw() {
    setTimeout(draw, 100);
    
    m.update();
    console.log(m.getTime())
}

document.onkeypress=function(e){
 var e=window.event || e 
 var c = String.fromCharCode(e.charCode)
 if(c == 'a')
 	m.pause();
 else if(c == 's')
 	m.resume();
 else if(c == 'd')
 	m.play();
 else if(c == 'f')
 	m.stop();
}
</script>
