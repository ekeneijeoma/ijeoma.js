
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tween.js / simplest possible example!</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
	</head>
	<body>
		<script type="text/javascript" src="../../MotionConstant.js"></script>
		<script type="text/javascript" src="../../easing/Easing.js"></script>
		<script type="text/javascript" src="../../Motion.js"></script>
		<script type="text/javascript" src="../NumberProperty.js"></script>
		<script type="text/javascript" src="../Tween.js"></script> 
		<script type="text/javascript">
		// alert('motiontest');

			var x = 0;  

			var d1 = document.createElement( 'div' );
			d1.style.cssText = 'position: absolute; left: 50px; top: 100; font-size: 100px';
			document.body.appendChild(d1);
 
			// console.log(Motion.BOUNCE_BOTH)
			// console.log(Tween.BOUNCE_BOTH)

			// var xt = new Tween("x-tween", this, "x",400,2,0,Bounce.easeBoth);  
			var xt = new Tween("x-tween", this, "x",400,2,0);   
			xt.play(); 

			draw();

			function draw() {
			    setTimeout(draw, 1);
			    
			    // if(xt.isPlaying()){
			    	d1.innerHTML = 'x == ' + Math.round( x );// + " "+xt.getPosition();
					d1.style.left = x + 'px';
				    // console.log("time = "+p.getTime())
				    // console.log("x = "+x)
				// }

				xt.update(); 
			}

			document.onkeypress=function(e){
				var e=window.event || e 
				var c = String.fromCharCode(e.charCode)
				if(c == 'a')
					xt.pause();
				else if(c == 's')
					xt.resume();
				else if(c == 'd')
					xt.play();
				else if(c == 'f')
					xt.stop();
			}

			document.onmousedown = function(e) {
				var e=window.event || e 
				xt.pause();
			}

			document.onmouseup = function(e) {
				var e=window.event || e 
				xt.resume();
			}

			document.onmousedrag = function(e) {
				var e=window.event || e 
				xt.seek(e.clientX / window.innerWidth);
			}
		</script>
	</body>
</html>
