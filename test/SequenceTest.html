<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tween.js / simplest possible example!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <script type="text/javascript" src="../build/ijeomamotion.js"></script>
    <script type="text/javascript">
    // alert('motiontest');
    var d1 = document.createElement('div');
    d1.style.cssText = 'position: absolute; left: 50px; top: 100; font-size: 100px';
    document.body.appendChild(d1);
    0

    var d2 = document.createElement('div');
    d2.style.cssText = 'position: absolute; left: 50px; top: 200px; font-size: 100px';
    document.body.appendChild(d2);

    var x = 0;
    var y = 0;

    var t1 = new MOTION.Tween(this, "x", 400, 1);
    var t2 = new MOTION.Tween(this, "y", 400, 1);

    var s = new MOTION.Sequence([t1, t2]);
    s.play();

    draw();

    function draw() {
        setTimeout(draw, 10);

        s.update();

        d1.innerHTML = 'x == ' + Math.round(x) + ' ' + t1.getPosition();
        d1.style.left = x + 'px';

        d2.innerHTML = 'y == ' + Math.round(y) + ' ' + t2.getPosition();;
        d2.style.left = y + 'px';
    }

    document.onkeypress = function(e) {
        var e = window.event || e
        var c = String.fromCharCode(e.charCode)
        if (c == 'a')
            s.pause();
        else if (c == 's')
            s.resume();
        else if (c == 'd')
            s.play();
        else if (c == 'f')
            s.stop();
    }
    </script>
</body>

</html>
